<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive guitar learning app with chords, scales, tuner and metronome features">
    <meta name="theme-color" content="#0f2942">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guitar God - Interactive Guitar Learning App</title>
    <!-- Google Fonts - Rock-style font for app title and complementary fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Metal+Mania&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Prevent flash of unstyled content -->
    <script>
      // Apply saved theme to prevent flash of wrong theme
      (function() {
        try {
          const stored = localStorage.getItem('guitar-maestro-storage');
          if (stored) {
            const data = JSON.parse(stored);
            if (data?.state?.theme === 'dark') {
              document.documentElement.classList.add('dark');
            } else {
              document.documentElement.classList.remove('dark');
            }
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          console.error('Error applying theme:', e);
        }
      })();
    </script>
  </body>
</html>
